<body>
  <canvas id="village-background"></canvas>

  <h1 class="page-title">Festival Photos</h1>

  <!-- Basic loading indicator -->
  <div id="loading-indicator" style="text-align: center; padding: 20px; color: white;">
    <p>ğŸ”„ Loading photos page...</p>

  <!-- Photo Upload Section for Committee Members -->
  <div id="photo-upload-section" class="photo-upload-section" style="display: none;">

      <button onclick="uploadPhotos()" class="btn">Share Photos</button>

  </div>

  <!-- Public Photo Gallery -->
  <div id="public-gallery" class="photos-container" style="display: none;">
    <h2 style="text-align: center; color: var(--festival-yellow); margin-bottom: 20px;">Festival Photo Gallery</h2>
    <div id="photos-grid" class="photos-grid"></div>
  </div>
